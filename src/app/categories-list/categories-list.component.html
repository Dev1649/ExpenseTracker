<div class="background">

    <div class="mt-3">
        <h1>Categories</h1>
    </div>

    <div class="mb-4">
        <label class="form-label head">Category Name</label>
        <input type="text" class="form-control" placeholder="Type to search Categories..." [(ngModel)]="categoryObject.category" required />
    </div>

    <div class="text-center">
        <button type="button" class="btn btn-outline-info float-center add" (click)="createCategory()" *ngIf="!isEdit"><i class="fa fa-floppy-o" style="font-size: 50px;" aria-hidden="true"></i></button>
        <button type="button" class="btn float-center btn-outline-success update" (click)="updatecategory()" *ngIf="isEdit"><i class="fa fa-pencil" style="font-size: 50px;" aria-hidden="true"></i></button>
    </div>

    <br>

    <div class="mb-3" *ngFor="let list of finalListcat">
        <li class="form-control text">
            <span><b>{{list.category}}</b></span>
            <button type="button" class="btn float-end btn-danger delete" (click)="deletecategory(list)" value="Delete"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            <button type="button" class="btn float-end btn-success edit" (click)="editcategory(list)" value="Edit"><i class="fa fa-pencil " aria-hidden="true"></i></button>
        </li>
    </div>
</div>
