<h1 class="mt-3 head">Expenses of <span class="text-uppercase"><b> {{finalList.name}} </b></span></h1>


<h5 class="balance">Remaining Balance: <b>{{finalList.balance}}</b></h5>
<div class="text-center">
    <button type="button" class="btn btn-outline-info float-center mt-2" [routerLink]="['/add-expense', walletKey]">
        <i class="fa fa-plus" style="font-size: 50px;" aria-hidden="true"></i></button>
</div>

<h3 class="mt-5 text-center " *ngIf="expenseList.length === 0">
    <i class="fa fa-ban text-center" aria-hidden="true"></i>
</h3>

<h3 class="mt-2 text-center" *ngIf="expenseList.length === 0">No Expense Added</h3>

<div class="mt-5" *ngFor="let list of expenseList;">
    <li class="form-control">
        <span><b>Category:</b> {{list.category}}<br><b>Amount:</b> {{list.balance}}<br><b>Date:
            </b>{{list.date}}</span>
        <button type="button" class="btn float-end btn-danger delete" (click)="deleteExpense(list)"><i
                class="fa fa-trash-o" aria-hidden="true"></i></button>
        <!-- <input type="button" class="btn float-end edit" value="Edit"> -->
    </li>
</div>
